name: Build and publish myapp

on: 
  push:
    branches:
      - main

jobs:

  release_env:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}

    steps:
      - id: tag
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "image_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "image_tag=latest"  >> $GITHUB_OUTPUT
          fi

  build:
    needs: release_env
    runs-on: ubuntu-latest
    
    steps:

      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Build image
        run: |
          echo "Building with tag: ${{ needs.release_env.outputs.image_tag }}"
          docker build -t ${{ vars.IMAGE_NAME }}:${{ needs.release_env.outputs.image_tag }} .
          docker images

  publish:
    needs: [release_env, build]
    runs-on: ubuntu-latest

    steps:

      - name: Login to the registry
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Publish image
        run: |
          docker push eugene513/kube-image
